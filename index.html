<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreekX - AI Search Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              streek: {
                black: '#0F0F0F', // Deep Charcoal / Matte Black
                neon: '#D4FF5B',  // Neon Lime / Electric Green
                card: '#1E1E1E',  // Dark Grey
                text: '#FFFFFF',  // Off-White
                muted: '#A0A0A0', // Muted Grey
                glow: '#002B2B',  // Teal / Dark Cyan
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-neon': 'pulseNeon 2s infinite',
              'draw-path': 'drawPath 2s ease-in-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseNeon: {
                '0%, 100%': { boxShadow: '0 0 5px #D4FF5B, 0 0 10px #D4FF5B' },
                '50%': { boxShadow: '0 0 20px #D4FF5B, 0 0 30px #D4FF5B' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0F0F0F;
        color: #FFFFFF;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F0F0F;
      }
      ::-webkit-scrollbar-thumb {
        background: #1E1E1E;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
      .neon-shadow {
        box-shadow: 0 0 10px rgba(212, 255, 91, 0.2);
      }
      .neon-text-glow {
        text-shadow: 0 0 10px rgba(212, 255, 91, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
